
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myT_picturesLabel" data-translate="angelaApp.t_pictures.home.createOrEditLabel">Create or edit a T Pictures</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.t_pictures.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.t_pictures.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_pictures.productId" for="field_productId">Product Id</label>
            <input type="text" class="form-control" name="productId" id="field_productId"
                    ng-model="vm.t_pictures.productId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_pictures.imageUrl" for="field_imageUrl">Image Url</label>
            <input type="text" class="form-control" name="imageUrl" id="field_imageUrl"
                    ng-model="vm.t_pictures.imageUrl"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_pictures.imageUrlSmall" for="field_imageUrlSmall">Image Url Small</label>
            <input type="text" class="form-control" name="imageUrlSmall" id="field_imageUrlSmall"
                    ng-model="vm.t_pictures.imageUrlSmall"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_pictures.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.t_pictures.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_pictures.createUser" for="field_createUser">Create User</label>
            <input type="text" class="form-control" name="createUser" id="field_createUser"
                    ng-model="vm.t_pictures.createUser"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_pictures.imageType" for="field_imageType">Image Type</label>
            <input type="number" class="form-control" name="imageType" id="field_imageType"
                    ng-model="vm.t_pictures.imageType"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_pictures.isDelete" for="field_isDelete">Is Delete</label>
            <input type="number" class="form-control" name="isDelete" id="field_isDelete"
                    ng-model="vm.t_pictures.isDelete"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
