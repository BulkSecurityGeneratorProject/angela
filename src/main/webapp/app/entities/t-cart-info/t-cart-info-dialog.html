
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myT_cart_infoLabel" data-translate="angelaApp.t_cart_info.home.createOrEditLabel">Create or edit a T Cart Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.t_cart_info.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.t_cart_info.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.productId" for="field_productId">Product Id</label>
            <input type="text" class="form-control" name="productId" id="field_productId"
                    ng-model="vm.t_cart_info.productId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.productCount" for="field_productCount">Product Count</label>
            <input type="text" class="form-control" name="productCount" id="field_productCount"
                    ng-model="vm.t_cart_info.productCount"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.deliveryDate" for="field_deliveryDate">Delivery Date</label>
            <input type="text" class="form-control" name="deliveryDate" id="field_deliveryDate"
                    ng-model="vm.t_cart_info.deliveryDate"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.createdate" for="field_createdate">Createdate</label>
                <div class="input-group">
                    <input id="field_createdate" type="text" class="form-control" name="createdate" datetime-picker="{{dateformat}}" ng-model="vm.t_cart_info.createdate" is-open="vm.datePickerOpenStatus.createdate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                    ng-model="vm.t_cart_info.message"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.asiSageNo" for="field_asiSageNo">Asi Sage No</label>
            <input type="number" class="form-control" name="asiSageNo" id="field_asiSageNo"
                    ng-model="vm.t_cart_info.asiSageNo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.t_cart_info.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_cart_info.createUser" for="field_createUser">Create User</label>
            <input type="text" class="form-control" name="createUser" id="field_createUser"
                    ng-model="vm.t_cart_info.createUser"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
