
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myT_case_infoLabel" data-translate="angelaApp.t_case_info.home.createOrEditLabel">Create or edit a T Case Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.t_case_info.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.t_case_info.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.t_case_info.title"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.brief" for="field_brief">Brief</label>
            <input type="text" class="form-control" name="brief" id="field_brief"
                    ng-model="vm.t_case_info.brief"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.t_case_info.description"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.createdate" for="field_createdate">Createdate</label>
                <div class="input-group">
                    <input id="field_createdate" type="text" class="form-control" name="createdate" datetime-picker="{{dateformat}}" ng-model="vm.t_case_info.createdate" is-open="vm.datePickerOpenStatus.createdate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.isUseful" for="field_isUseful">Is Useful</label>
            <input type="number" class="form-control" name="isUseful" id="field_isUseful"
                    ng-model="vm.t_case_info.isUseful"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="vm.t_case_info.remarks"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.isDelete" for="field_isDelete">Is Delete</label>
            <input type="number" class="form-control" name="isDelete" id="field_isDelete"
                    ng-model="vm.t_case_info.isDelete"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.t_case_info.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_case_info.createUser" for="field_createUser">Create User</label>
            <input type="text" class="form-control" name="createUser" id="field_createUser"
                    ng-model="vm.t_case_info.createUser"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
