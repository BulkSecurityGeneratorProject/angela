
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myT_reviewLabel" data-translate="angelaApp.t_review.home.createOrEditLabel">Create or edit a T Review</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.t_review.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.t_review.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_review.userId" for="field_userId">User Id</label>
            <input type="text" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.t_review.userId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_review.productId" for="field_productId">Product Id</label>
            <input type="text" class="form-control" name="productId" id="field_productId"
                    ng-model="vm.t_review.productId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_review.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.t_review.content"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_review.createdate" for="field_createdate">Createdate</label>
                <div class="input-group">
                    <input id="field_createdate" type="text" class="form-control" name="createdate" datetime-picker="{{dateformat}}" ng-model="vm.t_review.createdate" is-open="vm.datePickerOpenStatus.createdate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_review.isUseful" for="field_isUseful">Is Useful</label>
            <input type="number" class="form-control" name="isUseful" id="field_isUseful"
                    ng-model="vm.t_review.isUseful"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_review.remarks" for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                    ng-model="vm.t_review.remarks"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_review.isDelete" for="field_isDelete">Is Delete</label>
            <input type="number" class="form-control" name="isDelete" id="field_isDelete"
                    ng-model="vm.t_review.isDelete"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
