
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myT_dictionaryLabel" data-translate="angelaApp.t_dictionary.home.createOrEditLabel">Create or edit a T Dictionary</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.t_dictionary.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.t_dictionary.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_dictionary.dictName" for="field_dictName">Dict Name</label>
            <input type="text" class="form-control" name="dictName" id="field_dictName"
                    ng-model="vm.t_dictionary.dictName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_dictionary.dictKey" for="field_dictKey">Dict Key</label>
            <input type="text" class="form-control" name="dictKey" id="field_dictKey"
                    ng-model="vm.t_dictionary.dictKey"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_dictionary.dictVal" for="field_dictVal">Dict Val</label>
            <input type="text" class="form-control" name="dictVal" id="field_dictVal"
                    ng-model="vm.t_dictionary.dictVal"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_dictionary.dictDes" for="field_dictDes">Dict Des</label>
            <input type="text" class="form-control" name="dictDes" id="field_dictDes"
                    ng-model="vm.t_dictionary.dictDes"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_dictionary.createDate" for="field_createDate">Create Date</label>
                <div class="input-group">
                    <input id="field_createDate" type="text" class="form-control" name="createDate" datetime-picker="{{dateformat}}" ng-model="vm.t_dictionary.createDate" is-open="vm.datePickerOpenStatus.createDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_dictionary.isDelete" for="field_isDelete">Is Delete</label>
            <input type="number" class="form-control" name="isDelete" id="field_isDelete"
                    ng-model="vm.t_dictionary.isDelete"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
