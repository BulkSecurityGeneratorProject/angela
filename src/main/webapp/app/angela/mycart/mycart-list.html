<!--main-content-->
<div class="main-product">
    <div class="container">


        <div id="foot"><span>总价:</span><span ng-bind="vm.totalQuantity()"></span><span>购买数量</span>
            <span>{{vm.numAll()}}</span> <button ng-click="vm.removeAll()">清空购物车</button> </div>





        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="mycart">
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <h1>My Cart</h1>
                            <h4>Customer info</h4>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <label>Company name：</label>
                            <span ng-bind="quotation.companyName"></span>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <label>Client name：</label>
                            <span ng-bind="quotation.clientName"></span>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <label>E-mail：</label>
                            <span ng-bind="quotation.email"></span>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <label>Phone no：</label>
                            <span ng-bind="quotation.telNumber"></span>
                        </div>
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <label>FAX：</label>
                            <span ng-bind="quotation.faxNumber"></span>
                        </div>
                        <div class="col-md-12 col-lg-12">
                            <h4>Shop cart</h4>
                        </div>
                        <div class="col-md-12 col-lg-12">
                            <table class="mycart-table">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" /></th>
                                        <th>Product info</th>
                                        <th>Quantity</th>
                                        <th>Delivery time</th>
                                        <th>Target price/Budget</th>
                                        <th>ASI or Sage No</th>
                                        <th>Message</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>

                                        <tr ng-repeat="x in vm.Product">
                                            <td><input type="checkbox" /></td>
                                            <td>{{x.productName}}</td>
                                            <td>
                                                <button ng-click="vm.reduce($index)">-</button>
                                                <input type="text" class="num" ng-model="x.quantity" ng-change="vm.change($index)" />
                                                <button ng-click="vm.add($index)">+</button> </td>
                                            <td>{{x.price}}</td>
                                            <td>{{x.price * x.quantity}}</td>
                                            <td>{{x.asi_sage}}</td>
                                            <td>{{x.message}}</td>
                                            <td><button ng-click="vm.remove($index)">移除</button></td>
                                        </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
