<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title">
        Edit personal information
    </h4>
    <div class="modal-body">
        <form>
            <div class="form-group col-md-6">
                <label>Company name：</label>
                <input type="text" ng-model="vm.data.companyName" value="" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>User name：</label>
                <input type="text" ng-model="vm.data.email" value="" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Address：</label>
                <input type="text" ng-model="vm.data.asiSageNumber" value="" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Tel：</label>
                <input type="text" ng-model="vm.data.telNumber" value="" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label>Fax：</label>
                <input type="text" ng-model="vm.data.faxNumber" value="" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label class="control-label">E-mail：</label>
                <input type="text" ng-model="vm.data.email" value="" class="form-control">
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.updateBaseInfo(vm.data)">Submit</button>
</div>
