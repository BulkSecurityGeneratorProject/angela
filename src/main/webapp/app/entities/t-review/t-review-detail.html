
<div>
    <h2><span data-translate="angelaApp.t_review.detail.title">T Review</span> {{vm.t_review.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="angelaApp.t_review.userId">User Id</span></dt>
        <dd>
            <span>{{vm.t_review.userId}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_review.productId">Product Id</span></dt>
        <dd>
            <span>{{vm.t_review.productId}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_review.content">Content</span></dt>
        <dd>
            <span>{{vm.t_review.content}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_review.createdate">Createdate</span></dt>
        <dd>
            <span>{{vm.t_review.createdate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_review.isUseful">Is Useful</span></dt>
        <dd>
            <span>{{vm.t_review.isUseful}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_review.remarks">Remarks</span></dt>
        <dd>
            <span>{{vm.t_review.remarks}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_review.isDelete">Is Delete</span></dt>
        <dd>
            <span>{{vm.t_review.isDelete}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="t-review-detail.edit({id:vm.t_review.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
