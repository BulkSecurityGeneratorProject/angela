
<div>
    <h2><span data-translate="angelaApp.t_dictionary.detail.title">T Dictionary</span> {{vm.t_dictionary.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="angelaApp.t_dictionary.dictName">Dict Name</span></dt>
        <dd>
            <span>{{vm.t_dictionary.dictName}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_dictionary.dictKey">Dict Key</span></dt>
        <dd>
            <span>{{vm.t_dictionary.dictKey}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_dictionary.dictVal">Dict Val</span></dt>
        <dd>
            <span>{{vm.t_dictionary.dictVal}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_dictionary.dictDes">Dict Des</span></dt>
        <dd>
            <span>{{vm.t_dictionary.dictDes}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_dictionary.createDate">Create Date</span></dt>
        <dd>
            <span>{{vm.t_dictionary.createDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="angelaApp.t_dictionary.isDelete">Is Delete</span></dt>
        <dd>
            <span>{{vm.t_dictionary.isDelete}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="t-dictionary-detail.edit({id:vm.t_dictionary.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
