
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myT_categoryLabel" data-translate="angelaApp.t_category.home.createOrEditLabel">Create or edit a T Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.t_category.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.t_category.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_category.catName" for="field_catName">Cat Name</label>
            <input type="text" class="form-control" name="catName" id="field_catName"
                    ng-model="vm.t_category.catName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_category.parentId" for="field_parentId">Parent Id</label>
            <input type="number" class="form-control" name="parentId" id="field_parentId"
                    ng-model="vm.t_category.parentId"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_category.depth" for="field_depth">Depth</label>
            <input type="number" class="form-control" name="depth" id="field_depth"
                    ng-model="vm.t_category.depth"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_category.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.t_category.status"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_category.priority" for="field_priority">Priority</label>
            <input type="number" class="form-control" name="priority" id="field_priority"
                    ng-model="vm.t_category.priority"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="angelaApp.t_category.isDelete" for="field_isDelete">Is Delete</label>
            <input type="number" class="form-control" name="isDelete" id="field_isDelete"
                    ng-model="vm.t_category.isDelete"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
