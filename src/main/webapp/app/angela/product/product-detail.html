                    <div class="panel">
                        <div class="panel-body">
                            <!-- BEGIN FORM-->
                            <form action="#" class="horizontal-form">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <h4 class="get-ques-tit">GET quotation</h4>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">*Company Name</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" ng-model="vm.quotation.companyName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">*Client Name</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" ng-model="vm.quotation.clientName">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">*E-mail</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" ng-model="vm.quotation.email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">*Phone No</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" ng-model="vm.quotation.telNumber">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">*Item</label>
                                            <div class="controls">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">Delivery Time</label>
                                            <div class="controls">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">*Target Price/Budget</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" ng-model="vm.product['target_price']">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                                        <div class="control-group">
                                            <label class="control-label">*ASI or Sage No</label>
                                            <div class="controls">
                                                <input type="text" class="form-control" ng-model="vm.product['asi_sage']">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="control-group">
                                            <label class="control-label">message</label>
                                            <div class="controls">
                                                <textarea class="form-control" ng-model="vm.product['message']"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-init="vm.product['quantity']=1">
                                        <input class="form-control form-number" placeholder="max = 5" required="" type="number" min="1" max="5" ng-model="vm.product['quantity']">
                                        <button type="button" class="btn btn-primary" ng-click="vm.addCart()">Add to Cart</button>
                                        <button type="button" class="btn" ui-sref="product-list">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <uib-tabset class="product-tabs" justified="true">



                            <uib-tab heading="Costumers Reviews">

                                    <h5>
                                        <span class="reviews-stars">
                                            <span uib-rating ng-model="vm.fsdf" max="5"  aria-labelledby="default-rating"></span>
                                        </span>
                                    </h5>
                                    <p class="reviews-date">By <span ng-bind="d['createUser']"></span> </p> on <span ng-bind="d['createDate']"></span>

                                </div>


                            </uib-tab>
                            <uib-tab heading="Product Details">

                                    <img ng-src="{{vm.PROD.IMAGEURL + d['imageUrl'] | trustAsUrl}}" width="100%" height="auth" alt="loding ..." />
                                </li>
                            </uib-tab>
                            <uib-tab heading="Pricing">

                            </uib-tab>
                        </uib-tabset>
